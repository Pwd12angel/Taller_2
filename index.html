<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Porcetnajes y descuentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="tituloP">
        <div class="principal">
            <h1>Calculando porcentajes</h1>
        </div>
    </section>
  <div class="contenedoP">
    <section class="contenedor">
        <div class="Titulos">
            <div class="contenedorTitulo">
            <h1>Porcentajes y descuentos </h1>
            </div>
        </div>

        <div class="labels">
          

                <div class="cam2">
                    <label for="InputPrice">Escribe el precio de tu produto</label>
                    <input class="InputInfo" id="InputPrice" placeholder="$" type="number">
        
                </div>
               
                <div class="cam2">
                    <label for="InputDiscount">Escribe el descuento de tu producto</label>
                <input class="InputInfo" id="InputDiscount" placeholder="%" type="number">

                </div>

                <div class="cam2">
                    <label for="InputDiscount">Escribe el numero del cupon</label>
                <input class="InputInfo" id="InputCupon" placeholder="Cupon" type="number">
                </div>

                <div class="validar">
                <input type="checkbox" id="check" onchange="disable()">
                <label for="">No aplica</label>
                </div>

                <div class="cuponesContenedor" id="campCupones" onchange="disable()">
                    <h4>cupon 1 </h4> <h4>cupon 2 </h4> <h4>cupon 3 </h4> <h4>5%</h4><h4>10%</h4><h4>15%</h4>
                </div>

                
               
            
                <button class="boton" type="button" onclick="onClickButton()">Calcular</button>
    
              <strong>  <p class="resultado" id="Result"></p></strong>

              <strong>  <p class="resultado" id="cup"></p></strong>

              <strong>  <p class="resultadoCupon" id="ResultCup"></p></strong>
              
        </div>
    </section>
   </div>
    <script src="./descuentos.js"></script>
</body>
</html>
